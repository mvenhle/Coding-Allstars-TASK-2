<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive UI Elements with Pseudo-elements, Rotating Cube,</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .box-container {
    display: flex;
    justify-content: space-between;
    width: 60%;
    margin-top: 50px;
  }

  .box {
    position: relative;
    width: 150px;
    height: 150px;
    background-color: #3498db;
    color: white;
    text-align: center;
    line-height: 150px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .box::before,
  .box::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transition: transform 0.3s ease;
  }

  .box::before {
    top: 10px;
    left: 10px;
  }

  .box::after {
    bottom: 10px;
    right: 10px;
  }

  .box:hover {
    transform: scale(1.1);
  }

  .box:hover::before,
  .box:hover::after {
    transform: scale(1.5);
  }

  .cube-container {
    perspective: 800px;
    margin-top: 50px;
  }

  .cube {
    width: 100px;
    height: 100px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotate 6s infinite linear;
  }

  .face {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: rgba(52, 152, 219, 0.8);
    border: 1px solid #3498db;
  }

  .front  { transform: translateZ(50px); }
  .back   { transform: rotateY(180deg) translateZ(50px); }
  .left   { transform: rotateY(-90deg) translateZ(50px); }
  .right  { transform: rotateY(90deg) translateZ(50px); }
  .top    { transform: rotateX(90deg) translateZ(50px); }
  .bottom { transform: rotateX(-90deg) translateZ(50px); }

  @keyframes rotate {
    0%, 100% { transform: rotateY(0); }
    16.67% { transform: rotateY(60deg); }
    33.33% { transform: rotateY(120deg); }
    50% { transform: rotateY(180deg); }
    66.67% { transform: rotateY(240deg); }
    83.33% { transform: rotateY(300deg); }
  }


  

  /* Button */
  .button {
    padding: 10px 20px;
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #219955;
  }

  /* Toggle Switch */
  .toggle-container {
    display: flex;
    align-items: center;
    margin-top: 20px;
  }

  .toggle-label {
    margin-right: 10px;
  }

  .toggle-input {
    display: none;
  }

  .toggle-slider {
    width: 40px;
    height: 20px;
    background-color: #ccc;
    border-radius: 10px;
    position: relative;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .toggle-slider:before {
    content: "";
    width: 16px;
    height: 16px;
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 2px;
    transition: transform 0.3s ease;
  }

  .toggle-input:checked + .toggle-slider {
    background-color: #27ae60;
  }

  .toggle-input:checked + .toggle-slider:before {
    transform: translateX(20px);
  }
</style>
</head>
<body>
  <div class="box-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <div class="cube-container">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <button class="button">Click Me</button>

  <div class="toggle-container">
    <label class="toggle-label">Toggle:</label>
    <input type="checkbox" class="toggle-input">
    <div class="toggle-slider"></div>
  </div>
</body>
</html>
